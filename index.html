<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excelダウンロードサイト</title>
    <style>
        body {
            font-family: "Arial","Zen Kaku Gothic New","Yu Gothic",
            "HiraKakuProN-W3","Hiragino Kaku Gothic ProN",
            "ヒラギノ角ゴ ProN W3","メイリオ",Meiryo,Osaka,
            "MS UI Gothic","ＭＳ Ｐゴシック","MS PGothic",
            sans-serif;
            text-align: center;
            margin: 50px;
            font-weight: 500;
            letter-spacing: 0.05rem;
        }
        .download-button {
            display: block;
            width: 270px;
            margin: 15px auto;
            padding: 10px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .input-box {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Excelダウンロードサイト</h1>
    <p>パスワードを入力し、以下のボタンをクリックしてExcelファイルをダウンロードしてください。</p>
    <input type="text" class="input-box" placeholder="IDを入力してください">
    <a href="path/to/sample.xlsx" class="download-button" download>Excelをダウンロード</a>
</body>
</html>
